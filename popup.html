<!DOCTYPE html>
<html>
  <head>
    <title>Getback</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/custom.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header class="mb-3">
      <img src="/images/logo-getback.png" id="logo" alt="Getback Logo" width="80px" />
      <div class="toggle toggle-network">
        <input type="checkbox" id="input-network"/><label for="input-network">Toggle</label>
      </div>
      <div class="toggle toggle-dev">
        <input type="checkbox" id="input-dev"/><label for="input-dev">Dev</label>
      </div>
    </header>
    <main>
      <div style="display: none" class="message alert alert-success"></div>
      <div class="input-group input-group-center">
        <input type="checkbox" id="input-inject-script" class="col-xs-1 mr-2" />
        <label for="input-inject-script" class="col-form-label col-xs-3">Inject Getback: </label>
        <div class="col-xs-8">
          <input type="text" id="input-getback-id" class="form-control form-control-sm" />
        </div>
      </div>
      <div class="input-group input-group-center">
        <label for="input-inject-script" class="col-form-label col-xs-3">Delay load (in ms): </label>
        <div class="col-xs-8">
          <input type="text" id="input-delay" class="form-control form-control-sm" placeholder="0"/>
        </div>
      </div>
      <div class="input-group input-group-center">
        <input type="checkbox" id="input-enable-analyzer" class="col-xs-1 mr-2" />
        <label for="input-enable-analyzer" class="col-form-label col-xs-3">Enable Analyzer </label>
      </div>
      <section id="detail-container">
        <div id="section-content"></div>
      </section>
      <hr class="mt-2 mb-2" />
      <button id="save" class="btn btn-save mt-1">Save & Reload</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
